<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <script>
        function play(str) {

            if (str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Bass";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "Clash Bass";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "Kick Bass";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "String";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "Small drum kick";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "Drum clap";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Tamborin drum";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "Drum Base";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "kick";
            }

            let audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function (event) {
            let str = event.key;
           if (str === "q" || str === "Q") {
               play('Q');
           } else if (str === "w" || str === "W") {
               play('W');
           } else if (str === "e" || str === "E") {
               play('E');
           } else if (str === "a" || str === "A") {
               play('A');
           } else if (str === "s" || str === "S") {
               play('S');
           } else if (str === "d" || str === "D") {
               play('D');
           } else if (str === "z" || str === "Z") {
               play('Z');
           } else if (str === "x" || str === "X") {
               play('X');
           } else if (str === "c" || str === "C") {
               play('C');
           }
        }
    </script>
</head>
<body>
    <div id="drum-machine" class="container">
        <h1 class="text-center">Drum Machine!</h1>
        <div id="display" class="text-center card py-2">I know nothing about sound instruments, so I made up the sound names</div>
       <div class="row gap-2 my-2">
            <button type="button" class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
                Q
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
                W
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
                E
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
                A
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
                S
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
                D
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
                Z
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
                X
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
                C
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
            </button>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
